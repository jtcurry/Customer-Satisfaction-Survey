{% extends 'base.html' %}

{% block title %}Survey{% endblock %}

{% block content %}
<h1>Flask Survey</h1>

<form action="/instructions">
  <select name="survey_title">
    {% for name, survey in surveys.items() %}
    <option value="{{name}}">{{survey.title}}</option>
    {% endfor %}
  </select>
  <button type="submit">Start Survey</button>
</form>

{% endblock %}
