{% extends 'base.html' %}

{% block title %}{{survey.title}}{% endblock %}

{% block content %}
<h1>{{survey.title}}</h1>
<h3>{{question.question}}</h3>
<form action="/answer" method="POST">
  {% for choice in question.choices %}
  <p><input type="radio" value="{{choice}}" name="answer" required>{{choice}}</p>
  {% endfor %}
  <button>Continue</button>
</form>
{% endblock %}
